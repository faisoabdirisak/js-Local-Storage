<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Local Storage Website</title>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
    <h1> Innovative Website that capture data using Local Storage</h1>
    <form class="row g-3 justify-content-md-center" id="data-form" >
      <div class="col-auto">
        <!-- <label for="staticEmail2" class="visually-hidden">Email</label> -->
        <input
          type="text"
          class="form-control"
          id="data-input"
          placeholder="Enter data..."
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Add</button>
      </div>
    </form>

    <div class="row justify-content-md-center ">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body shadow-5">
              <h5 class="card-title " id="data-list"></h5>
            </div>
          </div>
        </div>
    </div>
    <button id="clear-button" class="btn btn-primary m-3">Clear Data</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
